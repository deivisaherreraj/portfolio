<div class="pt-20 px-6">
  <ng-container *ngIf="!project">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-3xl font-bold mb-6">Project Not Found</h1>
      <p class="text-zinc-400 mb-8">
        The project you're looking for doesn't exist.
      </p>
      <a routerLink="/" class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left" aria-hidden="true" data-id="element-212"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
        <span>Back to Home</span>
      </a>
    </div>
  </ng-container>

  <div *ngIf="project" class="max-w-4xl mx-auto">
    <a routerLink="/#projects" class="inline-flex items-center gap-2 text-zinc-400 hover:text-zinc-200 mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left" aria-hidden="true" data-id="element-212"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
      <span>Back to Projects</span>
    </a>

    <div [@fadeInUp]>
      <div class="rounded-xl overflow-hidden mb-8">
        <img [src]="project.image" [alt]="project.title" class="w-full h-auto" />
      </div>

      <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <h1 class="text-3xl font-bold">{{ project.title }}</h1>
        <div class="flex items-center gap-4">
          <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github" aria-hidden="true" data-id="element-221"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
            <span>Source Code</span>
          </a>
          <a *ngIf="project.liveLink" [href]="project.liveLink" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link" aria-hidden="true" data-id="element-224"><path d="M15 3h6v6"></path><path d="M10 14 21 3"></path><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path></svg>
            <span>Live Demo</span>
          </a>
        </div>
      </div>

      <div class="flex flex-wrap gap-2 mb-8">
        <span *ngFor="let tag of project.tags" class="px-3 py-1 bg-zinc-800 rounded-full text-sm">
          {{ tag }}
        </span>
      </div>

      <div class="prose prose-invert max-w-none">
        <h2 class="text-2xl font-semibold mb-4">Project Overview</h2>
        <p class="text-zinc-300 mb-6">{{ project.description }}</p>
        <h2 class="text-2xl font-semibold mb-4">Details</h2>
        <p class="text-zinc-300 mb-6">{{ project.details }}</p>
      </div>
    </div>
  </div>
</div>
