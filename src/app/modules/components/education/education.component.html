<section id="experience" class="py-20 px-6 bg-zinc-800/30">
  <div class="max-w-6xl mx-auto">
    <!-- Encabezado con animación -->
    <div [@fadeInUp]="'in'" class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">
        Experiencia Profesional
      </h2>
      <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
    </div>
    <div #experienceGrid [class.opacity-100]="inView" [class.translate-y-0]="inView" [class.opacity-0]="!inView"
      [class.translate-y-10]="!inView" class="relative transition-all duration-1000 ease-out">
      <!-- Línea de tiempo -->
      <div class="absolute left-0 md:left-1/2 transform md:-translate-x-1/2 h-full w-1 bg-zinc-700"></div>
      <!-- Contenedor para la animación escalonada -->
      <div [@listStagger]="experiences.length">
        <!-- Iteración sobre el array de experiencias con *ngFor -->
        <div *ngFor="let exp of experiences; let i = index"
          [ngClass]="{'md:text-right md:pr-12 md:ml-0 md:mr-auto': i % 2 === 0, 'md:text-left md:pl-12 md:ml-auto md:mr-0': i % 2 !== 0}"
          class="relative mb-12 md:mb-24 w-full md:w-[calc(50%-24px)]">
          <!-- Círculo de la línea de tiempo -->
          <div
            class="absolute left-0 md:left-auto md:right-0 top-0 md:translate-x-1/2 -translate-y-1/4 w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center z-10">
            <!-- Usamos un icono de maletín de ejemplo en lugar de Lucide-React -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-briefcase text-white" aria-hidden="true" data-id="element-154">
              <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
              <rect width="20" height="14" x="2" y="6" rx="2"></rect>
            </svg>
          </div>
          <div [ngClass]="{'md:rounded-tr-none': i % 2 === 0, 'md:rounded-tl-none': i % 2 !== 0}"
            class="bg-zinc-800 p-6 rounded-xl">
            <h3 class="text-xl font-semibold">{{ exp.role }}</h3>
            <div class="flex items-center gap-2 mt-1 mb-3 text-zinc-400">
              <span>{{ exp.company }}</span>
              <span class="w-1 h-1 bg-zinc-500 rounded-full"></span>
              <span>{{ exp.period }}</span>
            </div>
            <p class="text-zinc-300 mb-4">{{ exp.description }}</p>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tech of exp.technologies" class="px-2 py-1 bg-zinc-700 rounded-md text-xs">
                {{ tech }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <a href="#"
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full inline-flex items-center space-x-2 transition-transform duration-300 transform hover:scale-105 active:scale-95 cursor-pointer">
        <span>Descargar CV completo</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-arrow-right" aria-hidden="true" data-id="element-197">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
