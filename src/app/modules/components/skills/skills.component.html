<section id="skills" class="py-20 px-6">
    <div class="max-w-6xl mx-auto">
        <!-- Título / subtítulo con animación -->
        <div [@fadeUp]=" 'in' " class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">
                {{ 'Skills.Title' | translate }}
            </h2>
            <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
            <p class="mt-6 text-zinc-400 dark:text-zinc-400 max-w-3xl mx-auto">
                {{ 'Skills.Description' | translate }}
            </p>
        </div>

        <!-- Grid de categorías -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <article
                *ngFor="let category of categories; let i = index"
                class="bg-zinc-800 dark:bg-zinc-800 p-6 rounded-xl transition-all hover:shadow-lg hover:shadow-blue-500/10"
                [@fadeUp]="inViewStates()[category.id] ? 'in' : 'out'"
                appInViewOnce
                (inViewOnce)="markInView(category.id)"
                [style.animationDelay.ms]="i * 100">
                <header class="flex items-center gap-3 mb-4">
                    <div class="p-3 rounded-lg"
                        [ngClass]="colorClass(category.colorKey)">
                        <!-- Icono (Bootstrap Icons) -->
                        <i [class]="category.iconClass"
                            style="font-size: 24px;"></i>
                    </div>
                    <h3 class="text-xl font-semibold">
                        {{ 'Skills.' + category.id | translate }}
                    </h3>
                </header>

                <div class="flex flex-wrap gap-2">
                    <span
                        *ngFor="let skill of category.skills"
                        class="px-3 py-1 bg-zinc-700 dark:bg-zinc-700 rounded-full text-sm text-zinc-300 dark:text-zinc-300 hover:bg-zinc-600 transition-colors">
                        {{ skill }}
                    </span>
                </div>
            </article>
        </div>
    </div>
</section>
