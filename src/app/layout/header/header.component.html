<header [class.py-5]="!isScrolled" [class.bg-transparent]="!isScrolled"
  class="py-3 fixed top-0 w-full z-50 dark:bg-zinc-200/90 bg-zinc-900/80 backdrop-blur-sm shadow-md">
  <div class="container mx-auto px-4 md:px-6 flex items-center justify-between">
    <a routerLink="/" class="text-xl font-bold transition-transform duration-300 transform hover:scale-105">
      <span class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
        deivisaherreraj.dev
      </span>
    </a>
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <ul class="flex space-x-6">
        <!-- Uso de *ngFor para iterar sobre los enlaces -->
        <li *ngFor="let item of navLinks">
          <a [href]="'#' + item.value"
            class="text-sm font-medium hover:text-blue-400 dark:hover:text-zinc-400 transition-colors">
            {{ item.text }}
          </a>
        </li>
      </ul>
      <button (click)="toggleTheme()"
        class="p-2 rounded-full hover:bg-zinc-800 dark:hover:bg-zinc-400 transition-colors"
        [attr.aria-label]="theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
        <svg *ngIf="theme === 'dark'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sun" aria-hidden="true" data-id="element-25">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
        <svg *ngIf="theme === 'light'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-moon" aria-hidden="true" data-id="element-26">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>
    </nav>
    <!-- Mobile Menu Button -->
    <div class="flex items-center space-x-4 md:hidden">
      <button (click)="toggleTheme()"
        class="p-2 rounded-full hover:bg-zinc-400 dark:hover:bg-dark-100 transition-colors"
        [attr.aria-label]="theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
        <svg *ngIf="theme === 'dark'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sun">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
        <svg *ngIf="theme === 'light'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-moon">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>
      <button (click)="toggleMenu()" class="p-2 rounded-md hover:bg-zinc-400 dark:hover:bg-dark-100 transition-colors"
        aria-label="Toggle menu">
        <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-menu">
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
        <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-x">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile Navigation -->
  <div *ngIf="isMenuOpen" [@menuAnimation] class="md:hidden bg-zinc-800 px-6 py-4">
    <div class="flex flex-col space-y-4 px-7">
      <ul class="flex flex-col space-y-3 px-6">
        <li *ngFor="let link of navLinks">
          <a [href]="'#' + link.value"
            class="block py-2 text-sm font-medium hover:text-blue-400 dark:hover:text-zinc-400 transition-colors"
            (click)="closeMenu()">
            {{ link.text }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
