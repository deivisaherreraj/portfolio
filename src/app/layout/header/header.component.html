<header [class.py-5]="!isScrolled" [class.bg-transparent]="!isScrolled"
  class="py-3 fixed top-0 w-full z-50 bg-zinc-900/80 dark:bg-white backdrop-blur-sm shadow-md transition-colors duration-300">
  <div class="container mx-auto px-4 md:px-6 flex items-center justify-between">
    <a routerLink="/"
      class="text-xl font-bold transition-transform duration-300 transform hover:scale-105">
      <span
        class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
        {{ 'Header.LogoAlt' | translate }}
      </span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <ul class="flex space-x-6">
        <!-- Uso de *ngFor para iterar sobre los enlaces -->
        <li *ngFor="let item of navLinks">
          <a [href]="'#' + item.value"
            class="text-sm font-medium hover:text-blue-400 dark:hover:text-blue-600 dark:text-zinc-900 transition-colors relative after:absolute after:bottom-0 after:left-0 after:bg-blue-400 after:h-0.5 after:w-0 hover:after:w-full after:transition-all after:duration-300">
            {{ 'Header.NavLinks.' + item.key | translate }}
          </a>
        </li>
      </ul>

      <!-- Theme Toggle -->
      <button (click)="toggleTheme()"
        class="p-2 rounded-full text-yellow-400 bg-zinc-700 hover:bg-zinc-800 dark:text-blue-700 dark:bg-zinc-200 dark:hover:bg-zinc-300 transition-colors"
        [attr.aria-label]="isDark ? ('Header.NavLinks.SwitchTo.Light' | translate) : ('Header.NavLinks.SwitchTo.Dark' | translate)">
        <!-- SunIcon when dark (same UX as .tsx) -->
        <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" width="20"
          height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sun" aria-hidden="true" data-id="element-25">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
        <!-- MoonIcon when light -->
        <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" width="20"
          height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-moon" aria-hidden="true" data-id="element-26">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>

      <!-- Language Toggle (ES/EN con banderas como en el .tsx) -->
      <button
        (click)="toggleLanguage()"
        class="p-1 rounded-full bg-zinc-700 hover:bg-zinc-800 dark:bg-zinc-200 dark:hover:bg-zinc-300 transition-colors"
        [attr.aria-label]="language === 'es' ? ('Header.NavLinks.SwitchTo.En' | translate) : ('Header.NavLinks.SwitchTo.Es' | translate)"
        title="{{ language === 'es' ? 'English' : 'EspaÃ±ol' }}">
        <!-- UK flag -->
        <span *ngIf="language === 'es'"
          class="flex items-center justify-center w-6 h-6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="24"
            height="12">
            <clippath id="a-header-uk"><path d="M0 0v30h60V0z" /></clippath>
            <clippath id="b-header-uk"><path
                d="M30 15h30v15zv15H0zH0V0zV0h30z" /></clippath>
            <g clip-path="url(#a-header-uk)">
              <path d="M0 0v30h60V0z" fill="#012169" />
              <path d="M0 0l60 30m0-30L0 30" stroke="#fff" stroke-width="6" />
              <path d="M0 0l60 30m0-30L0 30" clip-path="url(#b-header-uk)"
                stroke="#C8102E" stroke-width="4" />
              <path d="M30 0v30M0 15h60" stroke="#fff" stroke-width="10" />
              <path d="M30 0v30M0 15h60" stroke="#C8102E" stroke-width="6" />
            </g>
          </svg>
        </span>
        <!-- CO flag -->
        <span *ngIf="language === 'en'"
          class="flex items-center justify-center w-6 h-6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 4" width="24"
            height="16">
            <rect width="6" height="4" fill="#CE1126" />
            <rect width="6" height="2" fill="#FCD116" />
            <rect width="6" height="1" fill="#003893" />
          </svg>
        </span>
      </button>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="flex items-center space-x-4 md:hidden">
      <button (click)="toggleTheme()"
        class="p-2 rounded-full text-yellow-400 bg-zinc-700 hover:bg-zinc-800 dark:text-blue-700 dark:bg-zinc-200 dark:hover:bg-zinc-300 transition-colors"
        [attr.aria-label]="isDark ? ('Header.NavLinks.SwitchTo.Light' | translate) : ('Header.NavLinks.SwitchTo.Dark' | translate)">
        <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" width="18"
          height="18" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sun">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
        <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" width="18"
          height="18" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-moon">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>

      <button (click)="toggleLanguage()"
        class="p-1 rounded-md bg-zinc-700 hover:bg-zinc-800 dark:bg-zinc-200 dark:hover:bg-zinc-300 transition-colors"
        [attr.aria-label]="language === 'es' ? ('Header.NavLinks.SwitchTo.En' | translate) : ('Header.NavLinks.SwitchTo.Es' | translate)">
        <span *ngIf="language === 'es'"
          class="flex items-center justify-center w-6 h-6" title="English">
          <!-- UK flag small -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="24"
            height="12">
            <clippath id="c-header-uk"><path d="M0 0v30h60V0z" /></clippath>
            <clippath id="d-header-uk"><path
                d="M30 15h30v15zv15H0zH0V0zV0h30z" /></clippath>
            <g clip-path="url(#c-header-uk)">
              <path d="M0 0v30h60V0z" fill="#012169" />
              <path d="M0 0l60 30m0-30L0 30" stroke="#fff" stroke-width="6" />
              <path d="M0 0l60 30m0-30L0 30" clip-path="url(#d-header-uk)"
                stroke="#C8102E" stroke-width="4" />
              <path d="M30 0v30M0 15h60" stroke="#fff" stroke-width="10" />
              <path d="M30 0v30M0 15h60" stroke="#C8102E" stroke-width="6" />
            </g>
          </svg>
        </span>
        <span *ngIf="language === 'en'"
          class="flex items-center justify-center w-6 h-6" title="EspaÃ±ol">
          <!-- CO flag small -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 4" width="24"
            height="16">
            <rect width="6" height="4" fill="#CE1126" />
            <rect width="6" height="2" fill="#FCD116" />
            <rect width="6" height="1" fill="#003893" />
          </svg>
        </span>
      </button>

      <button (click)="toggleMenu()"
        class="p-2 rounded-md hover:bg-zinc-400 dark:hover:bg-dark-100 transition-colors"
        aria-label="'Header.NavLinks.SwitchTo.ToggleMenu' | translate">
        <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-menu">
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
        <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-x">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div *ngIf="isMenuOpen" [@menuAnimation]
    class="md:hidden bg-zinc-800 px-6 py-4">
    <div class="flex flex-col space-y-4 px-7">
      <ul class="flex flex-col space-y-3 px-6">
        <li *ngFor="let link of navLinks">
          <a [href]="'#' + link.value"
            class="block py-2 text-sm font-medium hover:text-blue-400 dark:hover:text-zinc-400 transition-colors"
            (click)="closeMenu()">
            {{ 'Header.NavLinks.' + link.key | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
