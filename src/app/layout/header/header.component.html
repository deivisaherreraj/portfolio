<header class="fixed w-full top-0 z-50 bg-zinc-900/80 backdrop-blur-sm">
  <nav class="max-w-6xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="text-xl font-bold transition-transform duration-300 transform hover:scale-105">
        <span class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
          DevPortfolio
        </span>
      </a>
      <div class="hidden md:flex items-center space-x-8">
        <app-nav-links></app-nav-links>
        <button (click)="toggleTheme()" class="p-2 rounded-full hover:bg-zinc-800 transition-colors">
          <span *ngIf="isDark">☀️</span>
          <span *ngIf="!isDark">🌙</span>
          </button>
      </div>
      <button class="md:hidden p-2" (click)="toggleMenu()">
        <span>☰</span>
        </button>
    </div>
  </nav>
  <div *ngIf="isMenuOpen" [@menuAnimation] class="md:hidden bg-zinc-800 px-6 py-4">
    <div class="flex flex-col space-y-4">
      <app-nav-links></app-nav-links>
      <div class="flex items-center justify-end pt-2">
        <button (click)="toggleTheme()" class="p-2 rounded-full hover:bg-zinc-700 transition-colors">
          <span *ngIf="isDark">☀️</span>
          <span *ngIf="!isDark">🌙</span>
        </button>
      </div>
    </div>
  </div>
</header>
